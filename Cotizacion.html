<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Cotizaciones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="container-fluid">

        <div class="row">
          <div class="col-sm-4 Logo">
            <img src="images/logo-negro.png">
          </div>
          <div class="col-sm-8">
            <h1>COTIZACIONES</h1>
          </div>
        </div>


          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 contenedor2">
              <h1>Concepto</h1>
            </div>
          <div class="col-sm-1 contenedor2"></div>
          <div class="col-sm-4 contenedor2">
            <h1>Precio en Pesos</h1>
          </div>
          <div class="col-sm-1"></div>
        </div>


        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5 contenedor">
            <h1>Mano de Obra</h1>
          </div>
        <div class="col-sm-1 contenedor"></div>
        <div class="col-sm-4 contenedor">
          <h1>200.00</h1>
        </div>
        <div class="col-sm-1"></div>
        </div>



        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5 contenedor">
            <h1>Materiales</h1>
          </div>
        <div class="col-sm-1 contenedor"></div>
        <div class="col-sm-4 contenedor">
          <h1>300.00</h1>
        </div>
        <div class="col-sm-1"></div>
        </div>



        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5">
            <h2>Lista de Materiales</h2>
            <h3>Tubo de cobre de 1/2 pulgada por 3 metros</h3>
            <h3>Cinta Teflon</h3>
            <h3>Soldadura</h3>
          </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-1"></div>
        </div>


        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5 contenedor2">
            <h1>Total</h1>
          </div>
        <div class="col-sm-1 contenedor2"></div>
        <div class="col-sm-4 contenedor2">
          <h1>500.00</h1>
        </div>
        <div class="col-sm-1"></div>
        </div>


        <div class="row">
          <div class="col-sm-12 separador"></div>
        </div>

        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-4 Reloj">
            <a class="btn btn-success" href="#" role="button">Aceptar</a>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-4 Reloj">
            <a class="btn btn-warning" href="#" role="button">Solicitar Aclaracion</a>
          </div>
          <div class="col-sm-1"></div>
        </div>




      </div>
    <script type="text/javascript" src="2action.js"></script>
  </body>
</html>
